<div class="container">
	<h2 ng-if="hasError">Problem z ładowaniem danych. Spróbuj później</h2>
	<h2 ng-show="lastUpdate != ''">Ostatnia aktualizacja danych: {{lastUpdate}}</h2>
	<uib-tabset>
		<uib-tab heading="Wołkowyska-Centrum" ng-click="tabClicked(['1848','2263'])">
			<estimate is-main="true" stop-ids="['1848']" />
		</uib-tab>
		<uib-tab heading="Wołkowyska-Jasień" ng-click="tabClicked(['1849'])">
			<estimate stop-ids="['1849']" />
		</uib-tab>
		<uib-tab heading="Warneńska-Centrum" ng-click="tabClicked(['1374', '14540'])">
			<estimate stop-ids="['1374', '14540']" />
		</uib-tab>
		<uib-tab heading="Warneńska-Migowo" ng-click="tabClicked(['1371', '14539'])">
			<estimate stop-ids="['1371', '14539']" />
		</uib-tab>
	</uib-tabset>
	<div ng-if="isLoading" class="loader"></div>
</div>
