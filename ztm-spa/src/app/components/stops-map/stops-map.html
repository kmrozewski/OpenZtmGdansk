<uib-accordion ng-if="stopName" close-others="false">
<div uib-accordion-group class="panel-info" is-open="collapsibles.status">
	<uib-accordion-heading>
    	<h4>Przystanek: {{stopName}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': collapsibles.status, 'glyphicon-chevron-right': !collapsibles.status}"></i></h4>
    </uib-accordion-heading>
    <leaflet ng-if="collapsibles.status" markers="markers" defaults="defaults" height="350"></leaflet>
</div>
</uib-accordion>
