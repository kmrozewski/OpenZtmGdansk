<div>
	<div ng-repeat="delay in delays">
		<div class="panel panel-default" ng-class="delay.delayInSeconds <= 0 ? 'panel-success' : 'panel-danger'">
			<div class="panel-heading">
				<h4>{{delay.routeId}}: {{delay.headsign}}</h4>
			</div>
			<div class="panel-body">
				<p>{{delay.delayInSeconds | delayText}} {{delay.delayInSeconds | delayToTime | date:'mm:ss'}}</p>
				<p>Czas estymowany: {{delay.estimatedTime}}</p>
				<p>Czas według rozkładu: {{delay.theoreticalTime}}</p>
			</div>
		</div>
	</div>
</div>
