    <body>
        <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home"><span class="fas fa-bus"></span></a>
                    <a class="navbar-brand" ui-sref="nearest"><span class="fas fa-location-arrow"></span></a>
                    <div class="navbar-form navbar-left" ng-controller="SearchController">
                        <input type="search"
                        ng-model="asyncSelected"
                        class="form-control"
                        uib-typeahead="stop for stop in stops | filter:$viewValue | limitTo:20"
                        typeahead-min-length="3"
                        typeahead-on-select="searchClicked($item); asyncSelected = '';"
                        placeholder="Wyszukaj przystanek...">
                        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                        <div ng-show="noResults">
                            <i class="glyphicon glyphicon-remove"></i> No Results Found
                        </div>
                    </div>
                </div>
                <div class="collapse navbar-collapse" uib-collapse="navCollapsed">
                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active">
                            <a ui-sref="home">Rozkład jazdy</a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="nearest">Najbliższe przystanki</a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="about">O aplikacji</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div ui-view class="container-fluid slide"></div>

        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->
